<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Коллектор Энергии</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Космический Коллектор Энергии</h1>
        <p>Собери кристаллы в правильной последовательности!</p>
        <div id="timer">Время: 30</div>
        <div class="energy-bar">
            <div id="energy">Энергия: 100%</div>
        </div>
        <div id="score">Собранные последовательности: 0</div>
        <div id="sequence"></div>
        <div id="gameBoard"></div>
        <button onclick="startGame()">Новая игра</button>
        <div id="ad-container" style="margin-top: 20px;"></div>
        <footer>
            <p>Privacy Policy: Мы можем собирать данные для рекламы и донатов. Вы можете запросить удаление данных, написав на anastasiiachizhova98@gmail.com.</p>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
